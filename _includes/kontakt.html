<section id="kontakt" itemscope itemtype="https://schema.org/LocalBusiness">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Kontakt und Anfahrt</h2>
                <hr class="primary">

                <p>Termin nach telefonischer Vereinbarung</p>
                <p>Falls ich am Hund stehe rufe ich Sie zur√ºck</p>

            </div>

            <span itemprop="name" content="{{ site.name }}"></span>
            <span itemprop="description" content="{{ site.description }}"></span>

            <span itemprop="geo">
                <meta itemprop="latitude" content="47.5445305" />
                <meta itemprop="longitude" content="12.4354208" />
            </span>

            <div class="col-lg-8 col-lg-offset-2 text-center">
                <img itemprop="logo" style="max-width: 300px;" src="img/logo-full.png" />
            </div>

            <div style="margin-top: 2rem;" class="col-lg-4 text-center">
                <i class="fa fa-map-marker fa-4x wow bounceIn text-secondary" data-wow-delay=".1s"></i>
                <h4>
                    <div itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
                        <span itemprop="streetAddress">{{ site.address_street }}</span><br>
                        <span itemprop="postalCode">{{ site.address_code }}</span>,
                        <span itemprop="addressLocality">{{ site.address_locality }}</span>
                    </div>
                </h4>      
            </div>
            
            <div style="margin-top: 2rem;" class="col-lg-4 text-center">
                <i class="fa fa-phone fa-4x wow bounceIn text-secondary" data-wow-delay=".1s"></i>
                <h4><span itemprop="telephone" content="+436645775676">{{ site.telephone }}</span></h4>
            </div>

            <div style="margin-top: 2rem;" class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-4x wow bounceIn text-secondary" data-wow-delay=".1s"></i>
                <h4><a href="mailto:{{ site.email }}" itemprop="email">{{ site.email }}</a></h4>
            </div>

        </div>
    </div>
</section>
