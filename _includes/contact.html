<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Kontakt und Anfahrt</h2>
                <hr class="primary">
                <p>Sie k√∂nnen mich von Montag bis Freitag zwischen 8:00 und 17:00 telefonisch erreichen. Termine nur nach telefonischer Vereinbarung.</p>
            </div>

            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-map-marker fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.adress }}</p>
                </a>         
            </div>
            
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="tel:{{ site.telephone }}">
                    <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.telephone }}</p>
                </a>
            </div>

            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
