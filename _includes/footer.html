<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <p>
            <i class="fa fa-location-dot fa-2x"></i>
          </p>
          <p>
            {% for adress in site.address %}
            {{ adress.line }} <br>
            {% endfor %}
          </p>
        </div>
        <div class="footer-col col-md-4">
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social btn-outline"><i
                  class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer-col col-md-4">
          <div style="display: inline-flex; align-items: center;">
            <p>
              <i class="fa fa-phone fa-2x"></i>
            </p>
            <p style="padding:1rem;">
              {{ site.phone }}
            </p>
          </div>
          <div style="display: inline-flex; align-items: center; margin-left: 1rem;">
            <p>
              <i class="fa fa-envelope fa-2x"></i>
            </p>
            <p style="padding:1rem;">
              {{ site.email }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <div>
            <a href="/impressum">Impressum</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/datenschutz">Datenschutz</a>
          </div>
          <div class="d-none visible-md visible-sm visible-xs">
            &nbsp;
          </div>
        </div>
        <div class="col-md-4">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
